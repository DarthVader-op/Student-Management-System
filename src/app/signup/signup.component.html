<div class ="container">
    <div class="row">

        <div class="col-md-6">
         <div class="card">        
<div class="text-center">
    <h1>Student Signup</h1>
    <strong>Signup anytime!</strong><br>
</div>

<form [formGroup]="signupform"(ngSubmit)="signup()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="name" formControlName="name" class="form-control"placeholder="Enter your name" id="exampleInputEmail1" aria-describedby="emailHelp">
   <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched"class="text-danger"> Name is Required </small> 
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control"placeholder="Enter your Email"  id="exampleInputEmail1" aria-describedby="emailHelp">
    <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched"class="text-danger"> Email is Required </small>    
     </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
        <input type="number" formControlName="mobile" class="form-control"placeholder="Enter your Mobile Number" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched"class="text-danger"> Mobile Number is Required </small> 
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control"placeholder="Enter your password" id="exampleInputPassword1">
    <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched"class="text-danger"> Password is Required </small> 
    </div>
    <button style="margin-top:30px;" type="submit"[disabled]="signupform.invalid" class="btn btn-primary">Signup</button>
  </form>
<a style="color:lightblue;margin-top: 10px;"routerLink="/login">Already Registered? click here to Login</a>



        </div>
    </div>
</div>
</div>
